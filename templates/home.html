<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container" style="margin-top: 50px;">
        <h1>Iris Flower Classification</h1>
        <form action="/predictdata" method="post">
            <h2>Enter the Iris Flower Details for Prediction</h2>

            <div class="form-group">
                <label>Sepal Length (in cm)</label>
                <input class="form-control" type="number" name="sepal_length" step="any" required>
            </div>

            <div class="form-group">
                <label>Sepal Width (in cm)</label>
                <input class="form-control" type="number" name="sepal_width" step="any" required>
            </div>

            <div class="form-group">
                <label>Petal Length (in cm)</label>
                <input class="form-control" type="number" name="petal_length" step="any" required>
            </div>

            <div class="form-group">
                <label>Petal Width (in cm)</label>
                <input class="form-control" type="number" name="petal_width" step="any" required>
            </div>

            <button class="btn btn-primary" type="submit">Predict Iris Flower Species</button>
        </form>

        <!-- Display prediction result if available -->
        {% if results %}
            <h2 class="mt-4">The predicted Iris Flower species is: {{ results }}</h2>
        {% endif %}
    </div>

</body>

</html>
